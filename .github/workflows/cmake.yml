name: CMake

on:
  push:
  
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Conda
      run: conda install gfortran -c conda-forge
      
    - uses: actions/checkout@v3
      with:
        path: main
    
    - uses: actions/checkout@v3
      with:
        repository: Reference-LAPACK/lapack-release
        path: lapack
        
#    - uses: actions/checkout@v3
#      with:
#        repository: cgbriggs/ProgrammingUtilities
#        path: progutils

    - name: Configure LAPACK
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/lapack/build ${{github.workspace}}/lapack -DCMAKE_BUILD_TYPE=Release -DFC=$CONDA_PREFIX -DLAPACKE=ON

    - name: Build LAPACK
      # Build your program with the given configuration
      run: |
        cmake --build ${{github.workspace}}/lapack/build
        
    - name: Configure Project
      run: cmake -B ${{github.workspace}}/main/build -DLAPACKE_INC_DIR=${{github.workspace}}/lapack/LAPACKE/include -DLAPACKE_LIB_DIR=${{github.workspace}}/lapack/build/lib \
         -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{github.workspace}}/main
          
          
    - name: Build Project
      run: cmake --build ${{github.workspace}}/main/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/main/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}} --test-dir ${{github.workspace}}/main/build/test
        
      

